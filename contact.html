<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <header>

        <!-- Nav BOOTSTRAP.................... -->
        <nav class="navbar navbar-light bg-light navbar-expand-lg my-navbar">

            <div class="logo">
                <h1 class="navbar-brand"><a href="index.html">Ievgeniia Abdulina</a></h1> 
            </div>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="navbar-item"><a href="about.html" class="nav-link">About me</a></li>
                    <li class="navbar-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="contac-container">
        <div class="contact">
            <div class="contact-title">
                <h1>Get in touch</h1>
            </div> 

            <div class="form-container">
                <form action="">
                    <div class="form-name">
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-email">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-message">
                        <textarea name="message" id="message" placeholder="Message" required></textarea>
                    </div>
                    <div class="center-align">
                        <button type="submit">Send Your Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>
